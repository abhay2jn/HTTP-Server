name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23

      - name: Test Lexer
        run: go test -v ./lexer
      - name: Test Parser
        run: go test -v ./parser
      - name: Test evaluator
        run: go test -v ./eval
